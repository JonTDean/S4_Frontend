<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Welcome to S5 Alpha </title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/game.css" />

    <nav id="navHeader">

    <!-- Main Div Area -->
